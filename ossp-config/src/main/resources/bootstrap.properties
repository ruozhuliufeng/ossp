########################## bootstrap级别通用配置 ##########################
# 默认开发环境
spring.profiles.active=dev
# Nacos地址
spring.cloud.nacos.config.server-addr=114.115.167.133:8848
#spring.cloud.nacos.username=nacos
#spring.cloud.nacos.password=nacos
# 命名空间隔离id
spring.cloud.nacos.config.namespace=e6f030d3-db22-429d-9ee7-049b371da446
# nacos配置文件
#  配置文件名
spring.cloud.nacos.config.extension-configs[0].data-id=gateway.yml
#  分组
spring.cloud.nacos.config.extension-configs[0].group=DEFAULT_GROUP
#  是否刷新
spring.cloud.nacos.config.extension-configs[0].refresh=true

spring.cloud.nacos.config.file-extension=yml
spring.cloud.nacos.config.shared-dataids=common.yml
spring.cloud.nacos.config.refreshable-dataids=common.yml
##### spring-boot-actuator配置
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
##### 允许bean覆盖
spring.main.allow-bean-definition-overriding=true

